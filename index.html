<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Bookmark landing page</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="app/css/main.css">

</head>
<body ng-app="app">
  <div class="wrapper">
    <header>
      <img src="./app/images/logo-bookmark.svg">
      
      <nav class="d-flex justify-content-around">
        <ul class="navbar-nav list-group-horizontal">
          <li class="list-group-item border-0 letter-spacing"><a class="" href="#">FEATURES</a></li>
          <li class="list-group-item border-0 letter-spacing"><a class="" href="#">PRICING</a></li>
          <li class="list-group-item border-0 letter-spacing"><a class="" href="#">CONTACT</a></li>
        </ul>
        <a class="btn-red letter-spacing" href="#">LOGIN</a>
      </nav>  
    </header>
    
    <main>
      <section class="mt-5 padding-x d-flex justify-content-between">
        <div>
          <h1>A Simple Bookmark Manager</h1>
          
          <p>A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
          
          <div class="btn-container">
            <a href="#">Get it on Chrome</a>
            <a href="#">Get it on Firefox</a>
          </div>
        </div>

        <img class="img-fluid" src="./app/images/illustration-features-tab-1.svg">
      </section>
    </main>
    
    <footer>footer</footer>
  </div>

  <!-- Main Angular script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
  

  <script src="./app/js/app.js"></script>
  <!-- <script src="./app/js/ap.js"></script> -->
</body>
</html>
